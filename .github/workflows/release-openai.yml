name: Release

on:
  push:
    # poor man's publication with multiple packages
    tags:
      - "openai-v*.*.*"
    branches:
      - main

permissions:
  contents: read

jobs:
  openai-packages:
    permissions:
      attestations: write
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: instrumentation/elastic-opentelemetry-instrumentation-openai/
    steps:
      - uses: actions/checkout@v6

      - run: pip install build==1.2.1
        working-directory: ${{ env.PROJECT_DIR }}

      - run: python -m build
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Upload Packages
        uses: actions/upload-artifact@v5
        with:
          name: packages
          path: |
            ${{ env.PROJECT_DIR }}dist/*.whl
            ${{ env.PROJECT_DIR }}dist/*tar.gz

  openai-publish-pypi:
    needs:
      - openai-packages
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing
    env:
      DIST_DIR: instrumentation/elastic-opentelemetry-instrumentation-openai/dist/
    steps:
      - uses: actions/download-artifact@v6
        with:
          name: packages
          path: ${{ env.DIST_DIR }}

      - name: Upload pypi.org
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://upload.pypi.org/legacy/
          packages-dir: ${{ env.DIST_DIR }}
          attestations: true
